<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesb.css">
    <title>Baddest female</title>
</head>
<body>

     <div class="top-card">
        <img src="/assets/images/baddest_2.jpg" alt="baddest-profile-picture">
        <h1>Baddest Female</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloremque omnis rem exercitationem ipsa eum veritatis. Exercitationem, ipsam est? Natus tempore quae dignissimos dicta. Vero officiis, aliquid eum commodi nulla dolor!</p>
    </div>
    
    <!-- img slider start -->
    <div class="slider">
        <div class="slides">
            <!-- radio buttons start -->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">
            <input type="radio" name="radio-btn" id="radio7">
            <input type="radio" name="radio-btn" id="radio8">
            <!-- radio buttons end -->
            <!-- slide images start -->
            <div class="slide first">
                <img src="/assets/images/1.webp" alt="">
            </div>
            <div class="slide">
                <img src="/assets/images/2.webp" alt="">
            </div>
            <div class="slide">
                <img src="/assets/images/3.webp" alt="">
            </div>
            <div class="slide">
                <img src="/assets/images/4.webp" alt="">
            </div>
            <div class="slide">
                <img src="/assets/images/5.webp" alt="">
            </div>
            <div class="slide">
                <img src="/assets/images/6.webp" alt="">
            </div>
            <div class="slide">
                <img src="/assets/images/7.webp" alt="">
            </div>
            <div class="slide">
                <img src="/assets/images/8.webp" alt="">
            </div>    
            <!-- slide images end -->
            <!-- automatic navigation start -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
                <div class="auto-btn7"></div>
                <div class="auto-btn8"></div>
            </div>
            <!-- automatic navigation end -->
        </div>
        <!-- manual navigation start -->
        <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
            <label for="radio7" class="manual-btn"></label>
            <label for="radio8" class="manual-btn"></label>
            
        </div>
        <!-- manual navigation end -->
    </div> 
    <!-- img slider end -->

<script type="text/javascript">

var counter = 1;
setInterval(function(){
    document.getElementById('radio' + counter).checked=true;
    counter++;

    if (counter>8) {
        counter=1
    }



},5000);



</script>


</body>
</html>
